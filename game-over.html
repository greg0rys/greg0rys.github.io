<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
            image-rendering: pixelated;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* PRELOADER STYLES */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-content {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .result-text {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .winner {
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: winnerGlow 2s ease-in-out infinite;
            display: block;
            margin: 20px 0;
        }

        .loser {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: loserShake 3s ease-in-out infinite;
            display: block;
            margin: 20px 0;
        }

        @keyframes winnerGlow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
            }
        }

        @keyframes loserShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .loading-bar-container {
            width: 100%;
            max-width: 500px;
            height: 30px;
            background: #222;
            border: 3px solid #00ffff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            background-size: 200% 100%;
            animation: loadingProgress 10s linear forwards, gradientMove 2s linear infinite;
            width: 0%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .loading-text {
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: #00ffff;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .percentage {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        .pixel-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #ff00ff;
        }

        .pixel-corners.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .pixel-corners.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .pixel-corners.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .pixel-corners.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* MAIN CONTENT STYLES */
        .main-content {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-content.show {
            display: flex;
            opacity: 1;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(10, 10, 10, 0.7);
            border: 3px solid #8a2be2;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.5),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
        }

        .game-over-badge {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 30px;
            animation: flicker 2s infinite;
            letter-spacing: 0.1em;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            51% { opacity: 1; }
            52% { opacity: 0.9; }
            53% { opacity: 1; }
        }

        .main-text-container {
            margin-bottom: 40px;
        }

        .main-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            color: #fff;
            animation: colorShift 6s ease-in-out infinite;
            line-height: 1.5;
            margin: 10px 0;
            transition: all 0.5s ease;
            will-change: color;
        }
        
        .main-text.glitch {
            animation: colorShift 6s ease-in-out infinite, glitchEffect 0.3s ease;
        }

        @keyframes glitchEffect {
            0%, 100% { transform: translate3d(0, 0, 0); }
            20% { transform: translate3d(-5px, 5px, 0); }
            40% { transform: translate3d(5px, -5px, 0); }
            60% { transform: translate3d(-5px, -5px, 0); }
            80% { transform: translate3d(5px, 5px, 0); }
        }
        
        #mainText2 {
            animation-delay: 3s;
        }

        /* Desktop version with glow */
        @media (min-width: 769px) {
            @keyframes colorShift {
                0%, 100% {
                    color: #fff;
                    text-shadow: 0 0 10px #fff, 0 0 20px #00aaff;
                }
                25% {
                    color: #ffea00;
                    text-shadow: 0 0 10px #ffea00, 0 0 20px #ffc400;
                }
                50% {
                    color: #00ff00;
                    text-shadow: 0 0 10px #00ff00, 0 0 20px #00cc00;
                }
                75% {
                    color: #ff00ff;
                    text-shadow: 0 0 10px #ff00ff, 0 0 20px #cc00cc;
                }
            }
        }

        /* Mobile version - clearer, less glow */
        @media (max-width: 768px) {
            @keyframes colorShift {
                0%, 100% {
                    color: #fff;
                    text-shadow: 0 0 5px rgba(0, 170, 255, 0.6);
                }
                25% {
                    color: #ffea00;
                    text-shadow: 0 0 5px rgba(255, 196, 0, 0.6);
                }
                50% {
                    color: #00ff00;
                    text-shadow: 0 0 5px rgba(0, 204, 0, 0.6);
                }
                75% {
                    color: #ff00ff;
                    text-shadow: 0 0 5px rgba(204, 0, 204, 0.6);
                }
            }

            .game-over-badge {
                text-shadow: 0 0 5px #ff0000;
            }

            .sub-text {
                text-shadow: 0 0 5px #00ffff;
            }

            .countdown {
                text-shadow: 0 0 10px #ff0000;
            }
        }

        /* Extra mobile optimization */
        @media (max-width: 480px) {
            @keyframes colorShift {
                0%, 100% {
                    color: #fff;
                    text-shadow: 0 0 3px rgba(0, 170, 255, 0.5);
                }
                25% {
                    color: #ffea00;
                    text-shadow: 0 0 3px rgba(255, 196, 0, 0.5);
                }
                50% {
                    color: #00ff00;
                    text-shadow: 0 0 3px rgba(0, 204, 0, 0.5);
                }
                75% {
                    color: #ff00ff;
                    text-shadow: 0 0 3px rgba(204, 0, 204, 0.5);
                }
            }

            .game-over-badge {
                text-shadow: 0 0 3px #ff0000;
            }

            .sub-text {
                text-shadow: 0 0 3px #00ffff;
            }

            .countdown {
                text-shadow: 0 0 8px #ff0000;
            }
        }

        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #8a2be2, 
                transparent);
            margin: 30px auto;
            animation: pulse 2s ease-in-out infinite;
        }

        .continue-section {
            margin-top: 30px;
        }

        .sub-text {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #00ffff;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px #00ffff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .countdown {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1s ease-in-out infinite;
            min-width: 60px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .continue-button {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.7rem, 2vw, 1rem);
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
        }

        .continue-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
            background: linear-gradient(135deg, #9d3bf7, #ff33ff);
        }

        .continue-button:active {
            transform: translateY(-1px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8), transparent);
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .letter {
            display: inline-block;
            transition: all 0.2s ease;
        }

        .letter:hover {
            transform: scale(1.2) rotate(5deg);
            text-shadow: 0 0 15px #ffd700 !important;
        }

        .credits {
            margin-top: 30px;
            font-size: clamp(0.5rem, 1.5vw, 0.7rem);
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .divider {
                margin: 20px auto;
            }

            .continue-section {
                margin-top: 20px;
            }

            .continue-button {
                padding: 12px 30px;
            }

            .pixel-corners {
                width: 15px;
                height: 15px;
            }

            .pixel-corners.top-left,
            .pixel-corners.top-right {
                top: 10px;
            }

            .pixel-corners.bottom-left,
            .pixel-corners.bottom-right {
                bottom: 10px;
            }

            .pixel-corners.top-left,
            .pixel-corners.bottom-left {
                left: 10px;
            }

            .pixel-corners.top-right,
            .pixel-corners.bottom-right {
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-width: 2px;
            }

            .game-over-badge {
                margin-bottom: 20px;
            }

            .main-text-container {
                margin-bottom: 30px;
            }

            .divider {
                margin: 15px auto;
            }

            .continue-button {
                padding: 10px 25px;
                font-size: 0.7rem;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-5px); }
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .loading-bar {
                animation: loadingProgress 10s linear forwards;
            }
        }
    </style>
</head>
<body>

<!-- PRELOADER -->
<div class="preloader" id="preloader">
    <div class="pixel-corners top-left"></div>
    <div class="pixel-corners top-right"></div>
    <div class="pixel-corners bottom-left"></div>
    <div class="pixel-corners bottom-right"></div>
    
    <div class="preloader-content">
        <div class="result-text">
            <span class="loser">Michael loses.</span>
            <span class="winner">Greg wins.</span>
        </div>
        
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        
        <div class="percentage" id="percentage">0%</div>
        <div class="loading-text">Laughing @ u</div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="game-over-badge">⚠ GAME OVER ⚠</div>

        <div class="main-text-container">
            <div class="main-text" id="mainText1"></div>
            <div class="main-text" id="mainText2"></div>
        </div>
        
        <div class="divider"></div>

        <div class="continue-section">
            <div class="sub-text" id="subText"></div>
            
            <div class="countdown-container">
                <span class="sub-text" style="font-size: clamp(0.8rem, 2.5vw, 1rem); margin: 0;">⏰</span>
                <div class="countdown" id="countdown"></div>
            </div>

            <button class="continue-button" onclick="handleContinue()">
                Press to Continue
            </button>
        </div>

        <div class="credits">TRY HARDER NEXT TIME</div>
    </div>
</div>

<script>
    // Preloader logic
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('mainContent');
    const percentageElement = document.getElementById('percentage');
    
    let percentage = 0;
    const loadingDuration = 10000; // 10 seconds
    const updateInterval = 100; // Update every 100ms
    const incrementPerUpdate = 100 / (loadingDuration / updateInterval);
    
    const percentageInterval = setInterval(() => {
        percentage += incrementPerUpdate;
        if (percentage >= 100) {
            percentage = 100;
            clearInterval(percentageInterval);
            
            // Fade out preloader after 10 seconds
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                    mainContent.classList.add('show');
                    initMainContent();
                }, 1000);
            }, 200);
        }
        percentageElement.textContent = Math.floor(percentage) + '%';
    }, updateInterval);

    // Main content functions
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 20 : 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.floor(Math.random() * 4 + 2);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particlesContainer.appendChild(particle);
        }
    }

    function animateText(element, text, delay = 100) {
        element.innerHTML = '';
        const letters = text.split('');

        letters.forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter === ' ' ? '\u00A0' : letter;
            span.style.opacity = '0';
            span.style.transform = 'translateY(20px)';
            span.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            element.appendChild(span);

            setTimeout(() => {
                span.style.opacity = '1';
                span.style.transform = 'translateY(0)';
            }, index * delay);
        });
    }

    function transformText() {
        const mainText1 = document.getElementById('mainText1');
        const mainText2 = document.getElementById('mainText2');
        
        // Add glitch effect
        mainText1.classList.add('glitch');
        mainText2.classList.add('glitch');
        
        // Wait for glitch to finish then change text
        setTimeout(() => {
            animateText(mainText1, 'You Lost,', 60);
            setTimeout(() => {
                animateText(mainText2, 'No Surprise', 60);
            }, 400);
            
            // Remove glitch class
            setTimeout(() => {
                mainText1.classList.remove('glitch');
                mainText2.classList.remove('glitch');
            }, 800);
        }, 300);
    }

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        let timer = 12;
        countdownElement.textContent = timer;

        const interval = setInterval(() => {
            timer--;
            if (timer < 0) {
                timer = 12;
            }
            countdownElement.textContent = timer;
        }, 1000);
    }

    function handleContinue() {
        alert('Good luck, loser');
        // Add your continue logic here
    }

    function initMainContent() {
        createParticles();

        setTimeout(() => {
            animateText(document.getElementById('mainText1'), 'Better Luck');
        }, 500);

        setTimeout(() => {
            animateText(document.getElementById('mainText2'), 'Next Time!');
        }, 1200);

        setTimeout(() => {
            animateText(document.getElementById('subText'), 'Continue?');
        }, 2200);
        
        setTimeout(() => {
            startCountdown();
        }, 2700);

        // Transform text after 15 seconds
        setTimeout(() => {
            transformText();
        }, 15000); // 15 seconds after game over screen loads
    }

    // Optimize for mobile
    if ('ontouchstart' in window) {
        document.body.style.cursor = 'pointer';
    }
</script>

</body>
</html>
