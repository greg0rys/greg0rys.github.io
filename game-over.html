<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            image-rendering: pixelated;
        }

        .background-text {
            position: absolute;
            font-size: 10vw;
            color: rgba(255, 0, 0, 0.15);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            z-index: 1;
            user-select: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 90%;
        }

        .main-text-container {
            margin-bottom: 2.5rem;
            animation: pulse 3s ease-in-out infinite;
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #00ffff;
            animation: colorShift 6s ease-in-out infinite;
            transition: all 0.3s ease;
            line-height: 1.2;
        }
        
        #mainText2 {
             animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        .sub-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            animation: float 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .countdown {
            font-size: 2.5rem;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff0000;
            margin-top: 2rem;
            animation: pulse 1s ease-in-out infinite;
        }

        /* --- UPDATED COLORSHIFT KEYFRAMES --- */
        @keyframes colorShift {
            0%, 100% {
                color: #fff; /* Bright White */
                text-shadow: 0 0 10px #fff, 0 0 20px #00aaff; /* White with a clear light blue/cyan glow */
            }
            25% {
                color: #ffea00; /* Vibrant Yellow */
                text-shadow: 0 0 10px #ffea00, 0 0 20px #ffc400; /* Yellow with an orange-yellow glow */
            }
            50% {
                color: #00ff00; /* Bright Green */
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00cc00; /* Green with a darker green glow */
            }
            75% {
                color: #ff00ff; /* Magenta / Bright Pink */
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #cc00cc; /* Magenta with a slightly darker magenta glow */
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        .letter {
            display: inline-block;
            transition: all 0.2s ease;
        }

        .letter:hover {
            transform: scale(1.2);
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
        }

        @media (max-width: 768px) {
            .background-text {
                font-size: 15vw;
            }
            .main-text {
                font-size: 2.5rem;
                line-height: 1.3;
            }
            .sub-text {
                font-size: 1.2rem;
            }
            .countdown {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-text-container {
                margin-bottom: 2rem;
            }
            
            .main-text {
                font-size: 1.8rem;
                line-height: 1.4;
            }
            
            .sub-text {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
        }
    </style>
</head>
<body>

<div class="background-text">GAME OVER</div>

<div class="particles" id="particles"></div>

<div class="container">

    <div class="main-text-container">
        <div class="main-text" id="mainText1"></div>
        <div class="main-text" id="mainText2"></div>
    </div>
    
    <div class="sub-text" id="subText">
        </div>
    <div class="countdown" id="countdown">
        </div>
</div>

<script>
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.floor(Math.random() * 3 + 2);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particlesContainer.appendChild(particle);
        }
    }

    function animateText(element, text, delay = 100) {
        element.innerHTML = '';
        const letters = text.split('');

        letters.forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter === ' ' ? '\u00A0' : letter;
            span.style.opacity = '0';
            span.style.transition = 'opacity 0.5s ease';
            element.appendChild(span);

            setTimeout(() => {
                span.style.opacity = '1';
            }, index * delay);
        });
    }

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        let timer = 9;
        countdownElement.textContent = timer;

        const interval = setInterval(() => {
            timer--;
            if (timer < 0) {
                timer = 9;
            }
            countdownElement.textContent = timer;
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        setTimeout(() => {
            animateText(document.getElementById('mainText1'), 'Better Luck');
        }, 500);

        setTimeout(() => {
            animateText(document.getElementById('mainText2'), 'Next Time!');
        }, 1200);

        setTimeout(() => {
            animateText(document.getElementById('subText'), 'Continue?');
        }, 2200);
        
        setTimeout(() => {
            startCountdown();
        }, 2700);
    });
</script>

</body>
</html>
