<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    .header {
      background-color: #4B6587;
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: bold;
    }

    .header p {
      font-size: 24px;
      margin-top: 10px;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .cta-button {
      background-color: #4B6587;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .cta-button:hover {
      background-color: #3B5067;
    }

    .footer {
      background-color: #2C3E50;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header class="header">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <footer class="footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All Rights Reserved.</p>
  </footer>

</body>
</html>
